<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>LOGIN FLAMENGO...</title>
</head>

<body>

    <div class="container">
        <div class="lado-direito">

            <div class="cabecalho">
                <h2>Sign In to Your Account</h2>

                <div id="cabecalho-imagem" class="cabecalho-imagem">
                    <img src="./img/twitter.png" alt="imagem-twitter">
                    <img src="./img/facebook.png" alt="imagem-facebook">
                    <img src="./img/linkedin.png" alt="imagem-linkedin">
                </div>
            </div>

            <h4 class="h4-login">oe use your email account</h4>


            <form class="formulario">

                <div class="input-email">
                    <img class="icones-input" src="./img/mail.png">
                    <input class="email" type="email" placeholder="Email">
                </div>

                <div class="input-passaword">
                    <img class="icones-input" src="./img/lock.png">
                    <input class="passaword" type="password" placeholder="Passaword">
                </div>
            </form>


            <a href="#">
                <p class="nova-senha">forgot password?</p>
            </a>

            <div class="botao-login">
                <a href="./sucesso.html"><button type="submit" class="segundo-botao">SIGN UP</button></a>
            </div>
            
        </div>

        <div class="lado-esquerdo">
            <h1>Hello Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <a href="./index.html"><button class="primeiro-botao">SIGN up</button></a>
        </div>

    </div>

</body>

</html>
