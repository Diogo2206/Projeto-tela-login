<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMA VEZ FLAMENGO...</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="lado-esquerdo">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us plase login with your personal info</p>
            <a href="./login.html"><button type="submit" class="primeiro-botao">SIGN IN</button></a>
        </div>

        <div class="lado-direito">

            <div class="cabecalho">
                <h2>Create Account</h2>

                <div class="cabecalho-imagem">
                    <img src="./img/twitter.png" alt="imagem-twitter">
                    <img src="./img/facebook.png" alt="imagem-facebook">
                    <img src="./img/linkedin.png" alt="imagem-linkedin">
                </div>
            </div>

            <h4>or use your email for registration</h4>

            <div class="corpo-formulario">
                <form class="formulario">
                    <div class="input-name">
                        <img class="icones-input" src="./img/user (1).png">
                        <input class="name" type="imagem" placeholder="Name">
                    </div>

                    <div class="input-email">
                        <img class="icones-input" src="./img/mail.png">
                        <input class="email" type="email" placeholder="Email">
                    </div>

                    <div class="input-passaword">
                        <img class="icones-input" src="./img/lock.png">
                        <input class="passaword" type="password" placeholder="Passaword">
                    </div>
                </form>


                <a href="./sucesso.html"><button type="submit" class="segundo-botao">SIGN UP</button></a>

            </div>
        </div>











    </div>
































</body>

</html>
